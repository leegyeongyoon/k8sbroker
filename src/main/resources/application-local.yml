  port: 10

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://100.0.0.230:3306/ECP_USER
    username: portal
    password: portal
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        use_sql_comments: true
    hibernate:
      naming:
        physical-strategy: okestro.servicebroker.configuration.jpa.CustomPhysicalNamingStrategy
      ddl-auto: update
    generate-ddl: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  cloud:
    openservicebroker:
      catalog:
        services:
          - id: de40e97e-0bb5-466c-84ef-7ec85ec7315d
